<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InsightForge.AI - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2 class="text-primary mb-4">ðŸ“Š Upload Your Dataset</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">CSV File</label>
        <input type="file" class="form-control" name="file" required>
      </div>
      <div class="mb-3">
        <label for="target_col" class="form-label">Target Column Name</label>
        <input type="text" class="form-control" name="target_col" required>
      </div>
      <div class="mb-3">
        <label for="task_type" class="form-label">Task Type</label>
        <select class="form-select" name="task_type" required>
          <option value="classification">Classification</option>
          <option value="regression">Regression</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pdf_file" class="form-label">Optional: Power BI PDF</label>
        <input type="file" class="form-control" name="pdf_file">
      </div>
      <button type="submit" class="btn btn-primary">ðŸš€ Run AutoML</button>
    </form>
  </div>
</body>

</html>
